#validate: Verifies that the schema matches the entity classes. Does not make changes.
#none: Full manual control ? no schema changes or validations.
#update: Modifies existing schema to match entities. Adds tables/columns but never drops.
#create: Drops all existing tables and creates new ones every time the app starts.
#create-drop: Same as create, but additionally drops tables when the app stops.

# Use Railway's provided PORT or default to 8080
spring.application.name=springboot-exercise

server.port=${PORT:8080}

spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/todo_flyway}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:mypassword}


# Flyway ?? - ????
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration


spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
